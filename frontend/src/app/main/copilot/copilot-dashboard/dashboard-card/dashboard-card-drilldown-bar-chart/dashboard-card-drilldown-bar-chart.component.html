<mat-card appearance="outlined" class="dashboard-card">
  <mat-card-header *ngIf="title">
    <mat-card-title>{{title}}</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <ng-container *ngIf="_chartOptions !== undefined; else loading">
      <highcharts-chart [Highcharts]="Highcharts" [options]="chartOptions" [(update)]="updateFlag">
      </highcharts-chart>
    </ng-container>
    <ng-template #loading>
      <app-loading-spinner></app-loading-spinner>
    </ng-template>
  </mat-card-content>
</mat-card>
