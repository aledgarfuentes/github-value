<mat-card appearance="outlined" class="dashboard-card">
  <mat-card-header *ngIf="title">
    <mat-card-title>{{title}}</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <highcharts-chart [Highcharts]="Highcharts" [options]="chartOptions" style="width: 100%; display: block;"
      [(update)]="updateFlag">
    </highcharts-chart>
  </mat-card-content>
</mat-card>
