services:
  backend:
    restart: always
    build:
      dockerfile: Dockerfile
    ports:
      - "8080:8080"
    environment:
      PORT: 8080
      NODE_ENV: production
      NODE_OPTIONS: --enable-source-maps
      MYSQL_HOST: db
      MYSQL_PORT: 3306
      MYSQL_USER: root
      MYSQL_PASSWORD: octocat
      MYSQL_DATABASE: value
    depends_on:
      mongo:
        condition: service_healthy
    volumes:
      - ./:/src

  # db:
  #   image: mysql
  #   restart: always
  #   environment:
