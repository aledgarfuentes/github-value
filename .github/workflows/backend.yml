name: Backend

on:
  push:
    paths:
      - 'backend/**/*'
    branches:
      - main
  pull_request:
    paths:
      - 'backend/**/*'
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: '20'
      - run: npm ci
        working-directory: ./backend
      - run: npm run build
        working-directory: ./backend